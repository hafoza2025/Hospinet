<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>‚öôÔ∏è Admin Portal</h2>
            <div class="actions">
                <span id="userName" style="margin-right:12px;font-weight:500;color:var(--gray-700)"></span>
                <button class="btn" id="exportBtn">üì§ Export Data</button>
                <button class="btn btn-secondary" id="logoutBtn">üö™ Logout</button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-card-label">Total Users</div>
                <div class="stat-card-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card primary">
                <div class="stat-card-label">Total Patients</div>
                <div class="stat-card-value" id="totalPatients">0</div>
            </div>
            <div class="stat-card success">
                <div class="stat-card-label">Visits Today</div>
                <div class="stat-card-value" id="visitsToday">0</div>
            </div>
            <div class="stat-card warning">
                <div class="stat-card-label">Pending Orders</div>
                <div class="stat-card-value" id="pendingOrders">0</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="card">
            <div class="tabs">
                <button class="tab active" data-tab="staff">üë• Staff Management</button>
                <button class="tab" data-tab="patients">üè• Patients</button>
                <button class="tab" data-tab="audit">üìã Audit Logs</button>
                <button class="tab" data-tab="settings">‚öôÔ∏è Settings</button>
            </div>

            <!-- Staff Tab -->
            <div id="tab-staff" class="tab-content active">
                <div class="section-header">
                    <h3>Staff Management</h3>
                    <button class="btn btn-primary" id="addStaffBtn">‚ûï Add Staff</button>
                </div>
                <div id="staffList" class="list"></div>
            </div>

            <!-- Patients Tab -->
            <div id="tab-patients" class="tab-content">
                <div class="section-header">
                    <h3>All Patients</h3>
                </div>
                <div class="form-group">
                    <input class="input" id="searchPatients" placeholder="üîç Search patients..." />
                </div>
                <div id="patientsList" class="list"></div>
            </div>

            <!-- Audit Logs Tab -->
            <div id="tab-audit" class="tab-content">
                <div class="section-header">
                    <h3>Audit Logs (Last 100)</h3>
                </div>
                <div id="auditList" class="list"></div>
            </div>

            <!-- Settings Tab -->
            <div id="tab-settings" class="tab-content">
                <div class="section-header">
                    <h3>Clinic Settings</h3>
                </div>
                <form id="settingsForm">
                    <div class="form-group">
                        <label>Clinic Name</label>
                        <input type="text" id="settingClinicName" class="input" />
                    </div>
                    <div class="grid grid-2">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" id="settingClinicPhone" class="input" />
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" id="settingClinicAddress" class="input" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">üíæ Save Settings</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Staff Modal -->
    <div id="addStaffModal" class="modal">
        <div class="modal-content modal-medium">
            <div class="modal-header">
                <h3>‚ûï Add New Staff</h3>
                <button class="btn btn-secondary" id="closeStaffModal">‚úï Close</button>
            </div>

            <form id="staffForm" class="modal-body">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="staffFullName" class="input" required />
                    </div>
                    <div class="form-group">
                        <label>Role *</label>
                        <select id="staffRole" class="input" required>
                            <option value="">Select Role</option>
                            <option value="doctor">Doctor</option>
                            <option value="secretary">Secretary</option>
                            <option value="radiology">Radiology</option>
                            <option value="lab">Lab</option>
                            <option value="pharmacy">Pharmacy</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="staffPhone" class="input" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="staffEmail" class="input" />
                    </div>
                </div>

                <div class="form-group">
                    <label>Department</label>
                    <input type="text" id="staffDepartment" class="input" />
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" id="staffUsername" class="input" required />
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="staffPassword" class="input" required />
                    </div>
                </div>
            </form>

            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelStaff">Cancel</button>
                <button class="btn btn-primary" id="submitStaff">‚úÖ Add Staff</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="../app.js"></script>

    <script>
        (async function () {
            const userStr = sessionStorage.getItem('user');
            if (!userStr) {
                alert('‚ö†Ô∏è Please sign in first');
                location.href = '../index.html';
                return;
            }

            const user = JSON.parse(userStr);
            if (user.role !== 'admin') {
                alert('‚ö†Ô∏è Unauthorized');
                location.href = '../index.html';
                return;
            }

            document.getElementById('userName').textContent = `üë§ ${user.full_name}`;

            await updateStats();
            await loadStaff();
            await loadSettings();

            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.onclick = () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                    tab.classList.add('active');
                    document.getElementById(`tab-${tab.dataset.tab}`).classList.add('active');

                    if (tab.dataset.tab === 'audit') loadAuditLogs();
                    if (tab.dataset.tab === 'patients') loadAllPatients();
                };
            });

            async function updateStats() {
                const users = await App.readJSON('users');
                const patients = await App.readJSON('patients');
                const visits = await App.readJSON('visits');
                const radOrders = await App.readJSON('radiology_orders');
                const labOrders = await App.readJSON('lab_orders');

                const today = new Date().toISOString().split('T')[0];
                const visitsToday = visits.filter(v => v.created_at.startsWith(today)).length;
                const pending = radOrders.filter(r => r.status !== 'ready').length +
                    labOrders.filter(l => l.status !== 'ready').length;

                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('totalPatients').textContent = patients.length;
                document.getElementById('visitsToday').textContent = visitsToday;
                document.getElementById('pendingOrders').textContent = pending;
            }

            async function loadStaff() {
                const staff = await App.getAllStaff(user.id);
                const container = document.getElementById('staffList');

                if (staff.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üë•</div><div class="empty-state-description">No staff added yet</div></div>';
                    return;
                }

                container.innerHTML = '';
                staff.forEach(s => {
                    const card = document.createElement('div');
                    card.className = 'detail-card';
                    card.innerHTML = `
            <div class="detail-card-header">
              <div class="detail-card-title">${s.full_name}</div>
              <div>
                <span class="badge ${s.status === 'active' ? '' : 'badge-warning'}">${s.status}</span>
                <span class="badge badge-info">${s.role}</span>
              </div>
            </div>
            <div class="grid grid-4">
              <div class="detail-section">
                <span class="detail-label">Username</span>
                <div class="detail-value">${s.username}</div>
              </div>
              <div class="detail-section">
                <span class="detail-label">Phone</span>
                <div class="detail-value">${s.phone || '-'}</div>
              </div>
              <div class="detail-section">
                <span class="detail-label">Email</span>
                <div class="detail-value">${s.email || '-'}</div>
              </div>
              <div class="detail-section">
                <span class="detail-label">Department</span>
                <div class="detail-value">${s.department || '-'}</div>
              </div>
            </div>
            <div style="margin-top:16px;text-align:right">
              <button class="btn btn-sm toggle-status-btn" data-id="${s.id}" data-status="${s.status}">
                ${s.status === 'active' ? 'üîí Deactivate' : '‚úÖ Activate'}
              </button>
              <button class="btn btn-sm btn-secondary delete-btn" data-id="${s.id}">üóëÔ∏è Delete</button>
            </div>
          `;

                    card.querySelector('.toggle-status-btn').onclick = async (e) => {
                        const btn = e.currentTarget;
                        const newStatus = btn.dataset.status === 'active' ? 'inactive' : 'active';
                        await App.updateUser(btn.dataset.id, { status: newStatus }, user.id);
                        App.showToast('Success', `Staff ${newStatus}`, 'success');
                        await loadStaff();
                    };

                    card.querySelector('.delete-btn').onclick = async (e) => {
                        if (confirm('Delete this staff member?')) {
                            await App.deleteUser(e.currentTarget.dataset.id, user.id);
                            App.showToast('Deleted', 'Staff member removed', 'success');
                            await loadStaff();
                            await updateStats();
                        }
                    };

                    container.appendChild(card);
                });
            }

            async function loadAllPatients() {
                const patients = await App.readJSON('patients');
                const container = document.getElementById('patientsList');

                if (patients.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üè•</div><div class="empty-state-description">No patients registered</div></div>';
                    return;
                }

                container.innerHTML = '';
                patients.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'detail-card';
                    card.innerHTML = `
            <div class="detail-card-header">
              <div class="detail-card-title">${p.basic_info.name}</div>
              <span class="badge">${p.status}</span>
            </div>
            <div class="grid grid-4">
              <div class="detail-section">
                <span class="detail-label">DOB</span>
                <div class="detail-value">${App.formatDateShort(p.basic_info.dob) || '-'}</div>
              </div>
              <div class="detail-section">
                <span class="detail-label">Gender</span>
                <div class="detail-value">${p.basic_info.gender || '-'}</div>
              </div>
              <div class="detail-section">
                <span class="detail-label">Phone</span>
                <div class="detail-value">${p.basic_info.phone || '-'}</div>
              </div>
              <div class="detail-section">
                <span class="detail-label">Created</span>
                <div class="detail-value">${App.formatDateShort(p.created_at)}</div>
              </div>
            </div>
          `;
                    container.appendChild(card);
                });
            }

            document.getElementById('searchPatients').oninput = async (e) => {
                const query = e.target.value.toLowerCase();
                if (query.length < 2) {
                    await loadAllPatients();
                    return;
                }

                const results = await App.searchRecords('patients', 'basic_info', query);
                const container = document.getElementById('patientsList');
                container.innerHTML = '';

                results.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'detail-card';
                    card.innerHTML = `
            <div class="detail-card-header">
              <div class="detail-card-title">${p.basic_info.name}</div>
              <span class="badge">${p.status}</span>
            </div>
          `;
                    container.appendChild(card);
                });
            };

            async function loadAuditLogs() {
                const logs = await App.getAuditLogs(100);
                const container = document.getElementById('auditList');

                if (logs.length === 0) {
                    container.innerHTML = '<div class="info">No audit logs yet</div>';
                    return;
                }

                container.innerHTML = '';
                logs.forEach(log => {
                    const card = document.createElement('div');
                    card.className = 'detail-card';
                    card.innerHTML = `
            <div class="grid grid-4">
              <div class="detail-section">
                <span class="detail-label">Action</span>
                <div class="detail-value">${log.action}</div>
              </div>
              <div class="detail-section">
                <span class="detail-label">User ID</span>
                <div class="detail-value">${log.user_id}</div>
              </div>
              <div class="detail-section">
                <span class="detail-label">Timestamp</span>
                <div class="detail-value">${App.formatDate(log.timestamp)}</div>
              </div>
              <div class="detail-section">
                <span class="detail-label">Details</span>
                <div class="detail-value">${JSON.stringify(log.details).substring(0, 50)}...</div>
              </div>
            </div>
          `;
                    container.appendChild(card);
                });
            }

            async function loadSettings() {
                const settings = await App.getSettings();
                if (settings) {
                    document.getElementById('settingClinicName').value = settings.clinic_name || '';
                    document.getElementById('settingClinicPhone').value = settings.clinic_phone || '';
                    document.getElementById('settingClinicAddress').value = settings.clinic_address || '';
                }
            }

            document.getElementById('settingsForm').onsubmit = async (e) => {
                e.preventDefault();

                const settings = await App.getSettings();
                await App.updateRecord('settings', settings.id, {
                    clinic_name: document.getElementById('settingClinicName').value,
                    clinic_phone: document.getElementById('settingClinicPhone').value,
                    clinic_address: document.getElementById('settingClinicAddress').value
                });

                App.showToast('Saved', 'Settings updated successfully', 'success');
            };

            // Add Staff Modal
            document.getElementById('addStaffBtn').onclick = () => {
                document.getElementById('addStaffModal').classList.add('active');
            };

            document.getElementById('closeStaffModal').onclick = () => {
                document.getElementById('addStaffModal').classList.remove('active');
            };

            document.getElementById('cancelStaff').onclick = () => {
                document.getElementById('addStaffModal').classList.remove('active');
            };

            document.getElementById('submitStaff').onclick = async () => {
                const data = {
                    full_name: document.getElementById('staffFullName').value.trim(),
                    role: document.getElementById('staffRole').value,
                    phone: document.getElementById('staffPhone').value.trim(),
                    email: document.getElementById('staffEmail').value.trim(),
                    department: document.getElementById('staffDepartment').value.trim(),
                    username: document.getElementById('staffUsername').value.trim(),
                    password: document.getElementById('staffPassword').value
                };

                if (!data.full_name || !data.role || !data.username || !data.password) {
                    alert('‚ùå Please fill required fields');
                    return;
                }

                try {
                    await App.registerStaff(data, user.id);
                    App.showToast('Success', 'Staff added successfully', 'success');
                    document.getElementById('addStaffModal').classList.remove('active');
                    document.getElementById('staffForm').reset();
                    await loadStaff();
                    await updateStats();
                } catch (err) {
                    alert('‚ùå ' + err.message);
                }
            };

            document.getElementById('exportBtn').onclick = async () => {
                await App.exportFullBackup();
                App.showToast('Exported', 'Backup downloaded successfully', 'success');
            };

            document.getElementById('logoutBtn').onclick = () => {
                if (confirm('Logout?')) {
                    sessionStorage.removeItem('user');
                    location.href = '../index.html';
                }
            };
        })();
    </script>
</body>

</html>
